<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Test</title>
</head>
<body>
  <h1>Local Chatbot Test Page</h1>

  <script>
  (function() {
    // --- Create avatar button with symbol ---
    const avatar = document.createElement("div");
    avatar.id = "chatbot-avatar";
    avatar.innerHTML = "ðŸ¤–"; // Use emoji symbol
    document.body.appendChild(avatar);

    // --- Create chatbot window ---
    const chatbotWindow = document.createElement("div");
    chatbotWindow.id = "chatbot-window";
    chatbotWindow.innerHTML = `
      <div class="chatbot-header">
        <span>Chatbot</span>
        <button id="chatbot-minimize">_</button>
      </div>
      <div class="chatbot-body">
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
      </div>
    `;
    document.body.appendChild(chatbotWindow);

    // --- Add styles ---
    const style = document.createElement("style");
    style.innerHTML = `
      #chatbot-avatar {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        font-size: 36px;
        cursor: pointer;
        animation: bounce 2s infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;       /* Make circle */
        background-color: purple; /* Purple background */
        color: white;             /* Emoji color */
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 9999;
      }
      @keyframes bounce {
        0%,20%,50%,80%,100% {transform: translateY(0);}
        40% {transform: translateY(-8px);}
        60% {transform: translateY(-4px);}
      }
      #chatbot-window {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 300px;
        height: 400px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
      .chatbot-header {
        background: #4CAF50;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chatbot-header button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      .chatbot-body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #chatbot-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px;
      }
      #chatbot-input {
        border: none;
        border-top: 1px solid #ddd;
        padding: 10px;
        outline: none;
      }
    `;
    document.head.appendChild(style);

    // --- Logic ---
    const minimizeBtn = chatbotWindow.querySelector("#chatbot-minimize");
    const input = chatbotWindow.querySelector("#chatbot-input");
    const messages = chatbotWindow.querySelector("#chatbot-messages");

    avatar.addEventListener("click", () => {
      chatbotWindow.style.display = "flex";
      avatar.style.display = "none";
    });

    minimizeBtn.addEventListener("click", () => {
      chatbotWindow.style.display = "none";
      avatar.style.display = "flex";
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.textContent = "You: " + input.value;
        messages.appendChild(msg);

        // Dummy bot reply (reverse text)
        const botReply = document.createElement("div");
        botReply.textContent = "Bot: " + input.value.split("").reverse().join("");
        messages.appendChild(botReply);

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    });
  })();
  </script>
</body>
</html>
